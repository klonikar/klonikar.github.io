<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=yes, width=device-width, height=device-height, initial-scale=1.0" />
    <title>Satyapan.AI</title>

    <link rel="stylesheet" href="css/materialize.css">
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        #splash-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('images/indian_navy_full.png') no-repeat center center;
            background-size: cover;
            animation: moveBackground 20s linear infinite;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        @keyframes moveBackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100% 0;
            }
        }

        .splash-text {
            opacity: 0;
            animation: fadeInText 2s forwards;
            transition: transform 1s ease, opacity 1s ease;
            font-size: 2em;
            max-width: 90%;
            word-wrap: break-word;
            transform-origin: center;
            transform: scale(1);
            font-weight: 500;
        }

        .splash-text.enlarged {
            transform: scale(2);
        }

        .welcome {
            margin-top: 35px;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .appTitle {
            margin-top: 13px;
            font-size: 2em;
        }

        #splash-logo {
            opacity: 0;
            margin-top: 20px;
            animation: fadeInLogo 2s forwards 2s;
        }

        @keyframes fadeInText {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInLogo {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .welcome {
                font-size: 1.2em;
            }
            .appTitle {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <div id="splash-screen">
        <img id="splash-logo" width="130" height="200" src="images/in-logo4.jpg" alt="Logo">
        <div class="welcome splash-text">WELCOME TO</div>
        <div class="appTitle splash-text">SATYAPAN.AI</div>
    </div>

    <script src="cordova.js"></script>
    <script>

        document.addEventListener("deviceready", onDeviceReady, false);

        const TEXT_ANIMATION_DELAY = 500; 
        const REDIRECT_DELAY = 4000; 

        function onDeviceReady() {
            setTimeout(startTextAnimation, TEXT_ANIMATION_DELAY);
        }

        function startTextAnimation() {
            const textElements = document.querySelectorAll('.splash-text');
            textElements.forEach(element => {
                element.classList.add('enlarged');
            });

            setTimeout(redirectToLogin, REDIRECT_DELAY);
        }

        function redirectToLogin() {
            window.location.href = 'login.html';
        }

        
    </script>
</body>

</html>
